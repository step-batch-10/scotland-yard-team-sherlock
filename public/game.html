<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/game.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=close"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    >
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="/js/game.js"></script>
    <title>Game</title>
  </head>
  <body>
    <div class="map-container">
      <object data="/assets/map.svg" type="image/svg+xml" id="map"></object>
    </div>
    <div id="info-panel"></div>
    <div id="overlay"></div>
    <div class="popup" id="popup">
      <div class="popup-content">
        <span>
          <button class="close material-symbols-outlined">
            close
          </button>
        </span>
        <div id="result-panel"></div>
      </div>
    </div>
  </body>
</html>
