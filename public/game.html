<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/game.css" />
    <link rel="stylesheet" href="/css/gameStations.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=close"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="/js/game.js"></script>
    <title>Game</title>
  </head>
  <body>
    <div class="map-container">
      <object data="/assets/map.svg" type="image/svg+xml" id="map"></object>
    </div>
    <div id="overlay"></div>
    <div class="popup" id="popup">
      <div class="popup-content">
        <span>
          <button class="close material-symbols-outlined">close</button>
        </span>
        <h1 class="gameEndHeading">✽ Game Over ✽</h1>
        <div id="result-panel"></div>

        <form action="/game/quit" method="post">
          <button type="submit" id="quit-btn">Quit</button>
        </form>
      </div>
    </div>
    <div class="details">
      <div id="info-panel"><div id="inventory-container"></div></div>
      <div class="travel-log">
        <div id="1" class="ticket-slot"></div>
        <div id="2" class="ticket-slot"></div>
        <div id="3" class="ticket-slot"></div>
        <div id="4" class="ticket-slot"></div>
        <div id="5" class="ticket-slot"></div>
        <div id="6" class="ticket-slot"></div>
        <div id="7" class="ticket-slot"></div>
        <div id="8" class="ticket-slot"></div>
        <div id="9" class="ticket-slot"></div>
        <div id="10" class="ticket-slot"></div>
        <div id="11" class="ticket-slot"></div>
        <div id="12" class="ticket-slot"></div>
        <div id="13" class="ticket-slot"></div>
        <div id="14" class="ticket-slot"></div>
        <div id="15" class="ticket-slot"></div>
        <div id="16" class="ticket-slot"></div>
        <div id="17" class="ticket-slot"></div>
        <div id="18" class="ticket-slot"></div>
        <div id="19" class="ticket-slot"></div>
        <div id="20" class="ticket-slot"></div>
        <div id="21" class="ticket-slot"></div>
        <div id="22" class="ticket-slot"></div>
        <div id="23" class="ticket-slot"></div>
        <div id="24" class="ticket-slot"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"
    ></script>
  </body>
</html>
