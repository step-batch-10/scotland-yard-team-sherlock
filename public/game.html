<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/game.css" />
    <link rel="stylesheet" href="/css/gameStations.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=close"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"
    ></script>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="/js/game.js"></script>
    <title>Game</title>
  </head>
  <body>
    <div class="top-right">
      <button id="settingBtn" class="material-symbols-outlined iconBtn">
        settings
      </button>
      <button id="log-btn" class="iconBtn">log</button>
      <button id="all-players" class="iconBtn">All</button>
    </div>

    <div id="settingPopup" class="popup">
      <div class="setting-popup-content">
        <span>
          <button
            class="closeBtn material-symbols-outlined"
            id="close-setting"
          >
            close
          </button>
        </span>

        <h1 class="settingHeading">Settings</h1>
        <p>Here are some settings you can adjust!!</p>
        <div class="music">
          <span class="label-text">Music</span>
          <label class="switch">
            <input type="checkbox" id="musicToggle" checked />
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </div>
    <div class="map-container">
      <object data="/assets/map.svg" type="image/svg+xml" id="map"></object>
    </div>
    <div id="overlay"></div>
    <div class="popup" id="popup">
      <div class="popup-content">
        <h1 class="gameEndHeading">Game Over</h1>

        <div class="result-panel"></div>

        <form action="/game/quit" method="post">
          <button
            type="submit"
            id="quit-btn"
            class="quit-btn material-symbols-outlined"
          >
            exit_to_app
          </button>
        </form>
      </div>
    </div>
    <div id="inventory-container"></div>

    <div class="log" id="log">
      <h1>Mr.X log</h1>
      <button
        class="closeBtn material-symbols-outlined close-box"
        id="close-log"
      >
        close
      </button>

      <div class="travel-log" id="travel-log">
        <div id="1" class="ticket-slot"></div>
        <div id="9" class="ticket-slot"></div>
        <div id="17" class="ticket-slot"></div>
        <div id="2" class="ticket-slot"></div>
        <div id="10" class="ticket-slot"></div>
        <div id="18" class="ticket-slot"></div>
        <div id="3" class="ticket-slot"></div>
        <div id="11" class="ticket-slot"></div>
        <div id="19" class="ticket-slot"></div>
        <div id="4" class="ticket-slot"></div>
        <div id="12" class="ticket-slot"></div>
        <div id="20" class="ticket-slot"></div>
        <div id="5" class="ticket-slot"></div>
        <div id="13" class="ticket-slot"></div>
        <div id="21" class="ticket-slot"></div>
        <div id="6" class="ticket-slot"></div>
        <div id="14" class="ticket-slot"></div>
        <div id="22" class="ticket-slot"></div>
        <div id="7" class="ticket-slot"></div>
        <div id="15" class="ticket-slot"></div>
        <div id="23" class="ticket-slot"></div>
        <div id="8" class="ticket-slot"></div>
        <div id="16" class="ticket-slot"></div>
        <div id="24" class="ticket-slot"></div>
      </div>
    </div>
    <div class="player-details" id="details">
      <h2>Players list</h2>
      <button
        class="closeBtn material-symbols-outlined close-box"
        id="close-details"
      >
        close
      </button>

      <div class="players-list-container"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"
    ></script>

    <template id="player-tile-template">
      <div class="detective-tile player-tile">
        <div class="detective-position player-position">10</div>
        <div class="detective-name player-tile-name">Player</div>
        <div class="taxi ticket-tile">2</div>
        <div class="bus ticket-tile">12</div>
        <div class="underground ticket-tile">5</div>
      </div>
      <div class="mrx-tile player-tile">
        <div class="last-seen player-position">10</div>
        <div class="mrx-name player-tile-name">Player</div>
        <div class="double ticket-tile">2</div>
        <div class="black ticket-tile">5</div>
        <div class="taxi ticket-tile">2</div>
        <div class="bus ticket-tile">12</div>
        <div class="underground ticket-tile">5</div>
      </div>
    </template>
  </body>
</html>
