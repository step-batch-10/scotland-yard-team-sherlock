<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waiting Room</title>
    <link rel="stylesheet" href="./css/waiting.css" />
    <script src="/js/waiting.js"></script>
    <script src="/js/music.js"></script>
  </head>
  <body>
    <header>
      <button id="leave-btn">Leave</button>
    </header>

    <main>
      <h1>Waiting Room</h1>

      <div id="room">
        <p id="room-info">
          Room ID - <span id="room-id">###</span>
        </p>
        <button id="copy-btn">
          <img src="/assets/copy.png" class="copy-icon">
        </button>
        <span id="copy-tooltip" style="display: none">Copied!</span>
      </div>

      <div id="waiting-board"></div>
    </main>
    <footer><h1 id="timer"></h1></footer>
  </body>
</html>
